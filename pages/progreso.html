<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi progreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./styles/progreso.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <main class="d-flex flex-column min-vh-100">
        <section class="dashboard">
            <div class="dashboard-content">
                <div class="user-info d-flex">
                    <h1 class="title">Dashboard</h1>
                    <p>¡Bienvenido!</p>
                </div>
                <div class="container">
                    <div class="row g-4">
                        <div class="col-md-4 mb-4">
                            <div class ="card p-4">
                                <div class="dashboard-container">
                                    <h2 class="text-center mb-3">Mi progreso</h2>
                                    <canvas id="progressChart" class="progress-chart mx-auto"></canvas>
                                    <div class="mt-4">
                                        <p>Puntos totales: <span id="totalXP">0</span> xp</p>
                                        <p>Tareas completadas: <span id="tCompletadas">0</span></p>
                                        <p>Tareas pendientes: <span id="tPendientes">0</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8 mb-4">
                            <div class="todo-app">
                                <div class="to-do-list">
                                    <h2>Mis tareas</h2>
                                    <div class="stat-container">
                                        <div class="detalles">
                                            <h3>¡Tú puedes!</h3>
                                            <div id="progressbar" class="progress-bar">
                                                <div id="progresito">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="stats-number">
                                            <p id="numbers">0 / 0</p>
                                        </div>
                                    </div>  
                                    <form class="input-tasks">
                                        <input type="text" id="input-tarea" placeholder="Añade una tarea..." maxlength="45">
                                        <button type="button" id="agregar-btn"><i class="fa-solid fa-plus"></i></button>
                                    </form>
                                </div>
                                <div class="todo-container">
                                    <ul id="task-list" class="list-unstyled">
                                    </ul>
                                    <div id="empty" class="text-center mt-3">
                                        <p>No tienes tareas en este momento.</p>
                                        <svg id="carita" alt="emoji de carita triste" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <defs> <style>.cls-1{fill:#771818;}</style> </defs> <title></title> <g data-name="Layer 2" id="Layer_2"> <g id="Export"> <path class="cls-1" d="M64,3A61,61,0,1,1,3,64,61.06,61.06,0,0,1,64,3m0-3a64,64,0,1,0,64,64A64,64,0,0,0,64,0Z"></path> <path class="cls-1" d="M51.13,59.24a1.51,1.51,0,0,1-1.32-.79,6.39,6.39,0,0,0-11.27,0A1.5,1.5,0,0,1,35.89,57a9.39,9.39,0,0,1,16.56,0,1.5,1.5,0,0,1-.61,2A1.53,1.53,0,0,1,51.13,59.24Z"></path> <path class="cls-1" d="M79,59.24A1.51,1.51,0,0,1,77.63,57a9.39,9.39,0,0,1,16.56,0,1.5,1.5,0,1,1-2.64,1.42,6.39,6.39,0,0,0-11.27,0A1.51,1.51,0,0,1,79,59.24Z"></path> <path class="cls-1" d="M64,103.07c-6.33,0-11.75-4.07-12.61-9.46a2,2,0,0,1,0-.23V75.83a1.5,1.5,0,0,1,1.5-1.5H75.13a1.5,1.5,0,0,1,1.5,1.5V93.38a2,2,0,0,1,0,.23C75.75,99,70.33,103.07,64,103.07Zm-9.63-9.82c.69,3.89,4.8,6.82,9.63,6.82s8.94-2.93,9.63-6.82V77.33H54.37Zm20.76.13h0Z"></path> </g> </g> </g></svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/tareas.js"></script>
</body>
</html>
